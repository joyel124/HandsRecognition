<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento de manos</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

<body>
  <h1>Reconocimiento de manos</h1>

  <section id="demos" class="invisible">
    <p>Mantenga su mano frente a su cámara web para obtener la detección de puntos de referencia de la mano en tiempo real.</br>Haga click en <b>habilitar cámara web</b> y otorgue acceso a la cámara web si se le solicita.</p>

    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">HABILITAR CÁMARA WEB</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" style="position: abso" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
    </div>
  </section>
  <script type="module" src="./app.js"></script>

</body>
</html>
